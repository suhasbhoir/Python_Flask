{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/dash1.png') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h2>Welcome to Dashboard </h2>
                            <span class="subheading">Admin Panel</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <h2>Basic Action</h2>
                    <a href="/edit/0"><button class="btn btn-primary">Add New Post</button></a>
                    <!--                    <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>-->
                    <a href="/logout"><button class="btn btn-primary">Logout</button></a>
                    <hr>
                    <h2>Upload File</h2>
                    <form action="/uploader" method="post" enctype="multipart/form-data">
                        <input type="file" name="file">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                     <hr>
                    <div class="row"></div>

                    <h1>Edit Posts</h1>
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Sno</th>
                          <th scope="col">Title</th>
                          <th scope="col">Date</th>
                          <th scope="col">Edit</th>
                          <th scope="col">Delete</th>
                        </tr>
                      </thead>
                      <tbody>

                      {% for post in posts %}
                        <tr>
                          <td>{{post.srno}}</td>
                          <td>{{post.title}}</td>
                          <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.srno}}"><button class="btn btn-primary">Edit</button></a></td>
                          <td><a href="/delete/{{post.srno}}"> <button class="btn btn-primary">Delete</button></a></td>
                        </tr>
                        {% endfor %}

                         </tbody>
                    </table>

                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
        {% endblock %}
